<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar" id="chat-screen__status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-lg fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Anonymous User</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2022</div>

      <div class="message-row message-row-own">
        <div class="message-row__content">
          <div class="message-row__content__info">
            <span class="message-row__content__info__bubble"> Hello! </span>
            <span class="message-row__content__info__time">14:03</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" />
        <div class="message-row__content">
          <span class="message-row__content__author">Anonymous User</span>
          <div class="message-row__content__info">
            <span class="message-row__content__info__bubble"
              >Good. How are you?</span
            >
            <span class="message-row__content__info__time">15:52</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row-own">
        <div class="message-row__content">
          <div class="message-row__content__info">
            <span class="message-row__content__info__bubble"
              >I'm good. Thanks :)</span
            >
            <span class="message-row__content__info__time">18:43</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span
        >Your screen is too big. Please make sure your screen is no wider than
        790px :)</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/2b1d4fff4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
