<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-flask"></i>
            <span>Incoming features</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting__column">Latest Version</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-bell"></i>
            <span>Notification</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-comment"></i>
            <span>Chat</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-sun"></i>
            <span>Display</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
          </div>
          <div class="settings__setting__column">Default theme</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="my-shelf.html"
            ><i class="fas fa-book fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-2x fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-2x fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge point"></span>
            <i class="fas fa-2x fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span
        >Your screen is too big. Please make sure your screen is no wider than
        790px :)</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/2b1d4fff4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
