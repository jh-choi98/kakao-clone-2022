<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-lg fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-lg fa-search"></i></span>
        <span><i class="fas fa-lg fa-bookmark"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-lg fa-cog"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Juho Choi</h4>
            <h6 class="user-component__subtitle">juho.c98@gmail.com</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row__icons">
        <div class="icon-row__icons__icon">
          <i class="far fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icons__icon">
          <i class="far fa-grin-alt"></i>
          <span>Emotions</span>
        </div>
        <div class="icon-row__icons__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icons__icon">
          <i class="fas fa-file-invoice"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="title">App Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icons__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Quotes</span>
          </div>
          <div class="more-suggestions__icons__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-pen-fancy fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Brunch</span>
          </div>
          <div class="more-suggestions__icons__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-paper-plane fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">D-message</span>
          </div>
          <div class="more-suggestions__icons__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-stopwatch fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Focus Reading</span>
          </div>
          <div class="more-suggestions__icons__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-headphones fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Audio-book</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="my-shelf.html"
            ><i class="fas fa-book fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-2x fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-2x fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge nav__notification point"></span>
            <i class="fas fa-2x fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span
        >Your screen is too big. Please make sure your screen is no wider than
        790px :)</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
